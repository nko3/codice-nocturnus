    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
    </head>
    <body data-ng-controller="mainCtrl">

		
		<div data-ng-controller="frontpageCtrl" class="view" id="frontpage">
			<section id="navigate">
				<h1>Disaster Reporting</h1>
				<button data-ng-click="make()" id="make">Make a Report</button>
				<button data-ng-click="view()" id="view">View Reports</button>
				<div class="clearfix"></div>
			</section>
		
		</div>
		
		
		
		<div data-ng-controller="makeReportCtrl" class="view" id="make-report" style="display:none;">
			<section id="breadcrumbs">
			
			</section>
			<div id="steps">
				<section class="step" id="step1">
					<h2>Set Location</h2>
					<div id="map-pick"></div>
				</section>
				
				<section class="step" id="step2">
					<h2>Report Damage</h2>
					<form id="damage-report">
						<div class="form-line">
							<label>Select event (if applicable)</label>
							<select>
								<option></option>
								<option>Hurricane Sandy</option>
								<option>Hurricane Irene</option>
							</select>
						</div>
					
						<div class="form-line">
							<label>Select damage type</label>
							<select>
								<optgroup label="Storm">
									<option>Wind</option>
									<option>Flood</option>
									<option>Hail</option>
								</optgroup>
								<option>Earthquake</option>
								<option>Other</option>
							</select>
						</div>
						
						<div class="form-line">
							<label>Date Observed</label>
							<input type="date" />
						</div>
						
						<div class="form-line">
							<textarea placeholder="Any further details"></textarea>
						</div>
					</form>
				</section>
				
				<section class="step" id="step3">
					<h2>Upload Media</h2>
				</section>
			
			
			</div>		
		</div>
		
		
		
		<div data-ng-controller="viewReportsCtrl" class="view" id="view-reports" style="display:none;">
			<section id="timeline">
				<div id="start-date">
					<label>Start Date</label>
					<input type="date" />
				</div>
				<div id="end-date">
					<label>End Date</label>
					<input type="date" />
				</div>
				<div class="clearfix"></div>
			</section>
			
			<section id="map-display">
				Google map here
			</section>
			
			<section data-ng-show="currentReport.datetime" id="report-display">
				<div class="report-line">
					<h4>Event</h4>
					<p>{{currentReport.event}}</p>
				</div>
				
				<div class="report-line">
					<h4>Damage Type</h4>
					<p>{{currentReport.type}}</p>
				</div>
				
				<div class="report-line">
					<h4>Date Observed</h4>
					<p>{{currentReport.datetime  | date:'MMM d, y h:mm a'}}</p>
				</div>
				
				<div class="report-line">
					<h4>Details</h4>
					<p>{{currentReport.details}}</p>
				</div>
				
				<div class="report-line">
					<h4>Media</h4>
					<p>Images...</p>
				</div>
			</section>
			
			
		</div>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBEMEluXR1UXATUEsTbOiSrtnrtOe6M3I&sensor=true&libraries=visualization"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>


    </body>
</html>
